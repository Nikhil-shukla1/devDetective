<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class='first'>
            <h1>DevDetective</h1>
            <div>dark  <img src="./devdetective-images/images/moon-icon.svg"></div>
        </div>
        <img class="searchIcon" src="icons8-search.svg">
        <div class="search-bar">
            <input class="search" type="text" placeholder="Enter Github username..">
            <button class="btn">search</button>
        </div>
        <div class="content">
            <div class="top-element">
                <img class="imgData" src="download.jpeg" alt="">
                <div class="namedata">
                    <div userName>name</div>
                    <a class="gitUsername" href="sdfg.com">@username</a>
                </div>
                <div class='joined' joined>joined on november 2021</div>
            </div>
            <div class="bio">bio</div>
            <div class="data">
                <div class="repo">repo</div>
                <div class="followers">followers</div>
                <div class="following">following</div>
            </div>
            <div class="socialMedia">
                <div>
                    <div><img class="icons" src="./devdetective-images/images/location-icon.svg">  
                        <a class="location" href=""> not available</a></div>
                    <div><img class="icons" src="./devdetective-images/images/twitter-icon.svg"> 
                        <a class="twitter" href="sdfg"> not available</a></div>
                </div>
                <div>
                    <div><img class="icons" src="./devdetective-images/images/website-icon.svg">
                        <a class="website" href="sdfg"> not available</a> </div>
                    <div><img class="icons" src="./devdetective-images/images/company-icon.svg">
                        <a class="company" href="sdfg"> not available</a> </div>
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>
